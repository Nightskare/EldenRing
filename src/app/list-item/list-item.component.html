<div class = barre_recherche>
    <mat-form-field hintLabel="Item's name">
      <mat-label>Enter some item's name</mat-label>
      <input matInput placeholder="ex : bloodhound's fang">
    </mat-form-field>
</div>
<div class = filtre_deroulant>
    <mat-form-field hintLabel="Item's type">
    <mat-label>choose item's type</mat-label>
    <mat-select placeholder="Click here" >
        <mat-option value="all"> All</mat-option>
        <mat-option value="weapon">Weapons</mat-option>
        <mat-option value="shield">Shields</mat-option>
        <mat-option value="armor">Armors</mat-option>
        <mat-option value="talisman">Talismans</mat-option>
    </mat-select>
    </mat-form-field>
  </div>
<div class = tableau>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
